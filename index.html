<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link href='lib/main.css' rel='stylesheet' />
    <script src='lib/main.js'></script>
    <script>


        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl,
                {
                    headerToolbar:
                    {

                        start: 'title,prev,next',
                        end: 'prevYear,nextYear,today',
                        today: 'Hai Today'

                    },
                    titleFormat:
                    {
                        year: 'numeric', month: 'short', day: 'numeric'                // like 'September 2009', for month view
                        // { year: 'numeric', month: 'short', day: 'numeric' } // like 'Sep 13 2009', for week views
                        // { year: 'numeric', month: 'long', day: 'numeric' }  // like 'September 8 2009', for day views
                    },
                    buttonText:
                    {
                        today: 'Today',
                        month: 'Month',
                        week: 'Week',
                        day: 'Day',
                        list: 'List'
                    }


                });


            calendar.render();

        });

    </script>
</head>

<body>
    <!-- <button id="my-next-button">Prev Year</button> -->
    <div id='calendar'></div>

</body>

</html>
